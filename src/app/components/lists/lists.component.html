<ion-list>
  <ion-item-sliding
    *ngFor="let list of taskService.taskList"
    detail
    (click)="selectList(list)"
  >
    <ion-item>
      <ion-label> {{ list.title }} </ion-label>
      <ion-note slot="end"> {{ list.tasks.length }} Tasks </ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(list)" color="danger"><ion-icon name="close" slot="icon-only"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
