<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ taskList.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New task</ion-label>
      <ion-input type="text" [(ngModel)]="nameTask" (keyup.enter)="addTask()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Task to do</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let task of taskList.tasks">
      <ion-checkbox slot="start" [(ngModel)]="task.finished"></ion-checkbox>
      <ion-label>{{task.descripcion}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
