<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ taskList.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New task</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nameTask"
        (keyup.enter)="addTask()"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label *ngIf="taskList.tasks.length > 0">Task to do</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let task of taskList.tasks; let i = index" class="animated fadeInDown">
      <ion-item >
        <ion-checkbox
          slot="start"
          [(ngModel)]="task.finished"
          (ionChange)="changeCheck(task)"
        ></ion-checkbox>
        <ion-label>{{task.descripcion}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(i)"><ion-icon slot="icon-only" name="close"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
